<div class="container">
    <table >
        <thead>
            <tr >
                <th >ID</th>
                <th >First Name</th>
                <th >Last Name</th>
                <th >Age</th>
                <th >Email</th>
                <th >Phone</th>
                <th >Address</th>
            </tr>
        </thead>
        <tbody>
            <tr >
                <td >{{user.id}}</td>
                <td >{{user.name.split(' ')[0] || '-'}}</td>
                <td >{{user.name.split(' ')[1] || '-'}}</td>
                <td >{{user.age}}</td>
                <td >{{user.email}}</td>
                <td >{{user.phone}}</td>
                <td >{{user.address}}</td>
            </tr>
        </tbody>

    </table>
</div>
